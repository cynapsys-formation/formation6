<p>
  books-page works!
</p>

<h1>{{ 50000 | number }}</h1>

<p>today is {{ today | date:"dd/MM/yyyy" }} </p>

<p>Super power boost: {{ 2 | exponential: 10}}</p>

<app-notification [message]="message"></app-notification>

<app-book-form (submitedBook)="onSubmitForm($event)"></app-book-form>

<table class="table table-bordered table-striped" *ngIf="books && books.length>0 ;else noDataRef">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td><a [routerLink]="['details', book.id]"> {{ book.id }}</a></td>
    <td (click)="gotToBookDetails(book.id)">{{ book | fullname }} {{ getFullname(book)  }}</td>
  </tr>
  </tbody>
</table>
<ng-template #noDataRef>
  <h1>No Data Found</h1>
</ng-template>

<pre>{{ books$ | async | json }}</pre>
